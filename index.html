<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Tip calculator app</title>
	</head>

	<body>
		<form id="splitter" autocomplete="off">
			<div class="splitter__logo">
				<a href="#" aria-label="Splitter Logo"
					><img src="./images/logo.svg" alt="Splitter"
				/></a>
			</div>

			<div class="splitter__container">
				<div class="splitter__calculator">
					<fieldset class="fieldset">
						<div class="control">
							<label class="legend flex" for="bill"
								>Bill
								<span class="error-message"
									>Can't be zero</span
								></label
							>
							<input
								type="text"
								id="bill"
								class="bill"
								name="bill"
								placeholder="0"
							/>
						</div>
					</fieldset>

					<fieldset class="fieldset">
						<label class="legend">Select Tip %</label>
						<div class="tips">
							<div class="tips__control">
								<input
									type="radio"
									class="tips__radio"
									checked
									name="tip"
									id="tip-5"
									value="5"
								/>
								<label class="tips__label" for="tip-5"
									>5%</label
								>
							</div>
							<div class="tips__control">
								<input
									type="radio"
									class="tips__radio"
									name="tip"
									id="tip-10"
									value="10"
								/>
								<label class="tips__label" for="tip-10"
									>10%</label
								>
							</div>
							<div class="tips__control">
								<input
									type="radio"
									class="tips__radio"
									name="tip"
									id="tip-15"
									value="15"
								/>
								<label class="tips__label" for="tip-15"
									>15%</label
								>
							</div>
							<div class="tips__control">
								<input
									type="radio"
									class="tips__radio"
									name="tip"
									id="tip-25"
									value="25"
								/>
								<label class="tips__label" for="tip-25"
									>25%</label
								>
							</div>
							<div class="tips__control">
								<input
									type="radio"
									class="tips__radio"
									name="tip"
									id="tip-50"
									value="50"
								/>
								<label class="tips__label" for="tip-50"
									>50%</label
								>
							</div>
							<div class="tips__control">
								<input
									type="text"
									class="tips__custom"
									name="tip"
									id="tip-custom"
									placeholder="Custom"
								/>
							</div>
						</div>
					</fieldset>

					<fieldset class="fieldset">
						<div class="control">
							<label for="number-of-people" class="legend flex"
								>Number of People
								<span class="error-message"
									>Can't be zero</span
								></label
							>
							<input
								type="text"
								id="number-of-people"
								class="number-of-people"
								name="number-of-people"
								placeholder="0"
							/>
						</div>
					</fieldset>
				</div>

				<div class="splitter__result">
					<div>
						<div class="control flex">
							<label for="amount" class="legend"
								>Tip Amount <span>/ person</span></label
							>
							<strong class="price">
								$<span id="amount">0.00</span>
							</strong>
						</div>

						<div class="control flex">
							<label for="total" class="legend"
								>Total <span>/ person</span></label
							>
							<strong class="price"
								>$<span id="total">0.00</span></strong
							>
						</div>
					</div>

					<button id="reset">Reset</button>
				</div>
			</div>
		</form>

		<script src="./tip-calculator.js"></script>
	</body>
</html>
